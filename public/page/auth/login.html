<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../style/auth/login.css">
        <link rel="shortcut icon" href="../../../img/favicon.ico" type="image/x-icon">
        <title>Reapt Inclusiva</title>
    </head>
    <body>
        <div class="container">
            <h1>Reapta Inclusiva</h1>
            <h2>Login</h2>
            <form action="#" method="post">
                <div>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="email@exemplo.com" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <br>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                </div>
                <br>
                <a href="login.html"><Button>Entrar</Button></a>
            </form>
        </div>     
    </body>
</html>
