<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../style/auth/cadastro.css">
        <link rel="shortcut icon" href="../../../img/favicon.ico" type="image/x-icon">
        <title>Cadastro - Reapt Inclusiva</title>
    </head>
    <body>
        <div class="container">
            <h1>Reapta Inclusiva</h1>
            <h2>Cadastro de Usuário</h2>
            <form action="#" method="post">
            <div>
                <label for="nome">Nome Completo:</label>
                <br>
                <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" name="email" id="email" placeholder="email@exemplo.com" required>
            </div>
            <div class="campo-duplo">
                <div>
                    <label for="senha">Criar Senha:</label>
                    <br>
                    <input type="password" name="senha" id="senha" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                <div>
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <br>
                    <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Repita a senha" required minlength="6">
                </div>
            </div>
            <br>
            <a href="login.html"><button>Cadastrar</button></a>
            </form>
        </div> 
    </body>
</html>
